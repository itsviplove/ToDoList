<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Todo List</h1>

        <!-- Add Task Form -->
        <form action="/" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="content" class="form-control" placeholder="Add a task..." required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-success{% endif %}">
                <span>{{ task.content }}</span>
                <div>
                    <a href="/toggle/{{ task.id }}" class="btn btn-sm btn-secondary me-2">
                        {% if task.completed %}Undo{% else %}Done{% endif %}
                    </a>
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
